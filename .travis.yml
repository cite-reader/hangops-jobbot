language: ruby
notifications:
  email: false
  slack:
    secure: 
sudo: required

dist: trusty

addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk

bundler_args: --without='vagrant'

install:
  - cd ./cookbooks/hangops-jobbot
  - gem install bundler

branches:
  only:
    - master

services: docker

env:
  - INSTANCE=default-ubuntu-1604

before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/cookstyle --version
  - /opt/chefdk/embedded/bin/foodcritic --version
  - pwd

script:
  # Fake 'localhost' to go back to docker host
  - sed -e '/localhost/d' /etc/hosts > /var/tmp/hosts.new
  - cp /var/tmp/hosts.new /etc/hosts
  - echo "$(ip route | grep default | awk '{print $3}') localhost" >> /etc/hosts
  # Full Index to make some tetchy gems work
  - bundle --full-index
  # Run test suite
  - bundle exec rake travis
