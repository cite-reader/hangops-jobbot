language: ruby
notifications:
  email: false
  slack:
    secure: 
sudo: required

dist: trusty

addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk

bundler_args: --without='vagrant'

install:
  - cd ./cookbooks/hangops-jobbot
  - gem install bundler

branches:
  only:
    - master

services: docker

env:
  global:
  # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
  #   via the "travis encrypt" command using the project repo's public key
  - secure: ""
  - INSTANCE=default-ubuntu-1604

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/cookstyle --version
  - /opt/chefdk/embedded/bin/foodcritic --version
  - pwd

script:
  # Full Index to make some tetchy gems work
  - bundle --full-index
  # Run test suite
  - bundle exec rake travis

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master

#  after_success: "./deploy.sh"

addons:
  coverity_scan:
    project:
      name: "rrxtns/hangops-jobbot"
      description: "A bot for Hangops #job_board channel"
    notification_email: sntxrr+github@gmail.com
    build_command_prepend: ""
    build_command:   ""
    branch_pattern: coverity_scan
    